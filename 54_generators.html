    <body>
        <h1>Generators</h1>
        
        <script>
           //Sirve para trabajar con elementos iterables *. yield es como return pero se detiene hasta la siguinete llamada
           function* iterable() {
               yield "hola";
               console.log("Hola cosola");
               yield "hola2";
               console.log("Seguimos con mas codigo de nuestra funcion");
               yield "hola3";
               yield "hola4";
           } 

           let iterador = iterable();
           /*console.log(iterador.next());
           console.log(iterador.next());
           console.log(iterador.next());*/

           for (let y of iterador){
               console.log(y);
           }

           //poner en un array los resultados parciales de la funcion. de cada yield
           const arr = [...iterable()];
           console.log(arr);


           
           function cuadrado(valor){
               setTimeout(() => {
                   return console.log({valor, resultado: valor*valor})
               }, Math.random()*1000);
               
           }

           function* generador(){
               console.log("inicia generador");
               yield cuadrado(0);
               yield cuadrado(2);
               yield cuadrado(3);
               yield cuadrado(4);
               yield cuadrado(5);
               console.log("termina generador");
           }

           let gen = generador();
           for (let y of gen) {
               console.log(y);
           }


        </script>

    </body>
