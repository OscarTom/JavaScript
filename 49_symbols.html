<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Nuevos tipos de datos Java Script</title>
    </head>

    <body>
        <h1>Symbols</h1>
        
        <script>
            //Symbol privado y para uso interno
            //Nos permiten crear identificadores unicos
            let idA="hola";
            let idB="hola";
            console.log(idA===idB);

            let id=Symbol("id");
            let id2=Symbol("id2");
            console.log(id===id2);
            console.log(typeof id, typeof id2);

            const NOMBRE = Symbol("nombre"); //Lo que hay entre parentesis es solo un identificador
            const SALUDAR = Symbol("saludar");

            const persona = {
                [NOMBRE]: "Jon",
                edad: 43
            }
            console.log(persona);

            //Creamos una nueva propiedad y vemos que aunque tenga el mismo nombre no se sobreescribe la propiedad de symbol
            persona.NOMBRE = "Jonathan"
            console.log(persona);

            console.log(persona.NOMBRE); //llamamos a la propiedad
            console.log(persona[NOMBRE]);//llamamos a la propiedad symbol

            persona[SALUDAR] = function() {
                console.log("Hola");
            }

            console.log(persona);
            persona[SALUDAR]();

            console.log("************************************");
            for(let propiedad in persona){
                console.log(propiedad);
                console.log(persona[propiedad]);
            }

            console.log("************************************");

            //listar objetos privados del objeto
            console.log(Object.getOwnPropertySymbols(persona));


        </script>

    </body>

</html>
