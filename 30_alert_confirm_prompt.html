<!DOCTYPE.html>
<html lang="en">

    <head>

    <body>
        <h1>Alert confirm Prompt</h1>
        
        <script>
            console.log(window);
            //alert("Esto es una alerta");
            //confirm("Esto es una confirmacion");
            //prompt("Hola esto es un prompt, permite ingresar un valor");

            let alerta = alert("Esto es una alerta");
            let confirmacion = confirm("Esto es una confirmacion");
            let aviso = prompt("Hola esto es un prompt, permite ingresar un valor");

            console.log(alerta, confirmacion, aviso);
            
            
        </script>

    </body>

</html>
