<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Fundamentos Java Script</title>
    </head>

    <body>
        <h1>Null undefined y NaN</h1>

        <script>
            /* Undefined y Null indican una variable que no tiene valor
            Undefined, no ha sido inicializada*/

            let indefinida; //Undefined, no se le asigna valor
            console.log(indefinida);

            let nulo = null; //null, valor nulo asignado por el programador
            console.log(nulo);

            //NaN - Not a Number, dice que hay algo raro pues estamos haciendo operaciones entre tipos
            let noEsUnNumero = "hola" * 3.7;
            console.log(noEsUnNumero);
 

        </script>

    </body>

</html>
