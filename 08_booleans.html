<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Fundamentos Java Script</title>
    </head>

    <body>
        <h1>Buleanos</h1>

        <script>
            let verdadero = true;
            let falso = false;

            console.log(verdadero,falso);
            console.log(typeof verdadero, typeof falso);

            let v = Boolean(true);
            let f = Boolean(false);
            console.log(v,f);

            console.log("*****************");
            console.log(Boolean(0)); //es falso
            console.log(Boolean(-7)); //es verdadero
            console.log(Boolean(8)); //es verdadero
            console.log(Boolean("")); //Es falso, cadena vacia
            console.log(Boolean("   ")); //es verdadero, cadena con caracteres
  

        </script>

    </body>

</html>
