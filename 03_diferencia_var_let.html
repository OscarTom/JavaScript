<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Fundamentos Java Script</title>
    </head>

    <body>
        <h1>Fundamentos JavaScript</h1>
        <script>
            var hola="Hola Mundo"; //Ambito global, no respeta los bloques, no se utiliza ya
            let hello="Hello World"; //Ambito de bloque
            console.log(hola);
            console.log(hello);

            console.log(window); //objeto que es la pantalla del navegador

            console.log(window.hola);
            console.log(window.hello);
            console.log("--------------------------------");

            var musica = "Rock";
            console.log("Variable musica antes del bloque",musica);
            /*esto es un bloque*/
            {
            var musica = "Pop"
            console.log("Variable musica dentro del bloque",musica);
            }

            console.log("Variable musica despues del bloque",musica);
            console.log("--------------------------------");

        </script>


        <script>

            let musica2 = "Rock";

            /*esto es un bloque*/
            {
            let musica2 = "Pop"
            console.log("Variable musica dentro del bloque",musica2);
            }

            console.log("Variable musica despues del bloque",musica2);

        </script>
    </body>

</html>
