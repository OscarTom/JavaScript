<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Fundamentos Java Script</title>
    </head>

    <body>
        <h1>Cadenas de texto</h1>
        <h4>Mdn web docs javaScript</h4>
        <script>
            //Cadena de texto string, puede ser " " o ' '
            let nombre = "Oscar";
            let apellido = 'Mircha';
            let saludo = new String("Hola Mundo");
            let lorem = "    dslkds ksdflksd hola sldkfs";


            console.log(nombre, apellido, saludo);
            console.log(
                nombre.length,
                apellido.length,
                saludo.length);
                
            console.log(
                nombre.toUpperCase(),
                apellido.toLowerCase(),
                saludo.length,
                lorem.includes("hola"),
                lorem.trim() //queta los espacios en blanco al princip y final
                );
        

        </script>

    </body>

</html>
