<!DOCTYPE.html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Fundamentos Java Script</title>
    </head>

    <body>
        <h1>Getters & Setters</h1>
        
        <script>
            
            class Animal{
                //constructor
                constructor(nombre, genero){
                    this.nombre = nombre;
                    this.genero = genero ;
                }
                //Metodos
                sonar(){
                    console.log("Hago sonidos porque estoy vivo")
                } 
                saludar(){
                    console.log(`Hola me llamo ${this.nombre}`)
                }
            }

            class Perro extends Animal {
                constructor(nombre, genero, tamanio){
                    //super() manda llamar al constructor padre
                    super(nombre, genero);
                    this.tamanio = tamanio;
                    this.raza = null;
                }

                //Sobreescritura de metodo
                sonar(){
                    console.log("Soy un perro y ladro")
                } 
                ladrar(){
                    console.log(`Guau, guau!!`)
                }
                //Un metodo estatico se puede ejecutar sin necesidad de instanciar la clase
                static queEres(){
                    console.log("Los perros somos animales....mejores amigos del hombre.");
                }
                //Getters y setters nos permiten leer y establecer 
                get getRaza(){
                    return this.raza;
                }
                set setRaza(raza){
                    this.raza = raza;
                }

            }

            Perro.queEres(); //como es estatico no hace falta instanciar la clase

            const minie = new Animal("Minie", "hembra");
            const scooby = new Perro("Scooby", "macho", "gigante");

            console.log(minie);
            console.log(scooby);

            minie.saludar();
            minie.sonar();
            
            scooby.saludar();
            scooby.sonar();
            scooby.ladrar();

            console.log(scooby.getRaza); //los getters y setters JS los trata como atributos y no metodos. Por eso no hay que poner ()
            scooby.setRaza = "Gran Danes";
            console.log(scooby.getRaza);
        </script>

    </body>

</html>
